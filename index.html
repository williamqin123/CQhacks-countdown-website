<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="favicon.png">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Bitcoin Halving Countdown Timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav><a href="#">Countdown to the Next <i>Bitcoin</i> Halving</a></nav>
    <div class="container">
      <h1 id="headline">TIME UNTIL <i>BITCOIN</i> HALVING (<span class="date" title="Midnight UTC">19 Apr 2024</span>)</h1>
      <div id="countdown" class="countdown">
        <ul>
          <li><span id="days">00</span>days</li>
          <li><span id="hours">00</span>hours</li>
          <li class="separator">:</li>
          <li><span id="minutes">00</span>minutes</li>
          <li class="separator">:</li>
          <li><span id="seconds">00</span>seconds</li>
        </ul>
      </div>
    </div>

    <div class="social_links">
      <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
      <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
      <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
